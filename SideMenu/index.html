<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SideMenu</title>
</head>
<body>
      
    <aside class="wrapper" aria-expanded="true">
        <header class="wrapper__header">
            <button class="wrapper__btn--burger btn btn--burger-opened"></button>
            <a class="wrapper__logotype" href="#main">
                <img src="content/icons/ic_logo.svg" alt="logotype" />
            </a>
            <button class="wrapper__btn--search btn btn--search"></button>
        </header>

        <nav class="wrapper__main">
            <ul class="wrapper__main-list">
                <li class="wrapper__main-list-item wrapper__main-list-item--active --active">
                    <a href="#">Ремонт техники</a>
                </li>
                <li class="wrapper__main-list-item"><a href="#">Услуги и сервисы</a></li>
                <li class="wrapper__main-list-item"><a href="#">Корпоративным клиентам</a></li>
                <li class="wrapper__main-list-item"><a href="#">Продавцам техники</a></li>
                <li class="wrapper__main-list-item"><a href="#">Партнерам</a></li>
                <li class="wrapper__main-list-item"><a href="#">Производителям</a></li>
                <li class="wrapper__main-list-item"><a href="#">Наши сервисные центры</a></li>
                <li class="wrapper__main-list-item"><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <footer class="wrapper__footer">
            <nav class="wrapper__footer-contacts">
                <ul class="wrapper__footer-list">
                    <li class="wrapper__footer-list-item">
                        <button class="wrapper__btn--call btn btn--call"></button>
                    </li>
                    <li class="wrapper__footer-list-item">
                        <button class="wrapper__btn--chat btn btn--chat"></button>
                    </li>
                    <li class="wrapper__footer-list-item">
                        <button class="wrapper__btn--profile btn btn--profile"></button>
                    </li>
                </ul>
                <a href="mailto:mail@cps.com" class="wrapper__footer-contacts-mail">mail@cps.com</a>
                <a href="tel:88008908900" class="wrapper__footer-contacts-number">8 800 890 8900</a>
            </nav>

            <nav class="wrapper__footer-lang">
                <button class="wrapper__footer-lang-ru wrapper__footer-lang-ru--active --active">RU</button>
                <button class="wrapper__footer-lang-en">EN</button>
                <button class="wrapper__footer-lang-ch">CH</button>
            </nav>
        </footer>
    </aside>

</body>
</html>
